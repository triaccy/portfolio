<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { 
        padding: 24px; 
        max-width: 1200px; 
        margin: 0 auto; 
      }
      .project-title { 
        font-size: 24px; 
        text-decoration: underline; 
        text-underline-offset: 4px; 
        margin-bottom: 20px;
      }
      .back { 
        position: fixed;
        bottom: 12px;
        left: 12px;
        z-index: 1000;
        font-size: 12px; 
        color: var(--fg);
        text-decoration: underline;
        text-underline-offset: 3px;
        opacity: 0.85;
      }
      .back:hover {
        opacity: 0.7;
      }
      .content { 
        font-size: 14px; 
        color: var(--fg); 
        line-height: 1.6;
      }
      
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .image-item {
        text-align: center;
      }
      
      .image-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .image-item p {
        font-size: 12px;
        color: var(--muted);
        margin: 0;
      }
      
      .project-info {
        margin: 20px 0;
        padding: 16px;
        background: #fafafa;
        border-radius: 8px;
      }
      
      .project-info h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      
      .project-info p {
        margin: 4px 0;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
</head>
<body>
    <a class="back" href="./">← back</a>
    <h1 class="project-title" id="title">Installation Project</h1>
    <div class="content" id="content">Loading…</div>

    <script>
      // Installation project data
      const installationProjects = {
        'inflatable-light-2023': {
          title: 'Inflatable Light Installation',
          year: '2023',
          description: 'Large-scale inflatable installation exploring light and space interaction.',
          materials: 'Inflatable materials, LED lighting, air pumps',
          location: 'Gallery space',
          images: [
            { src: 'images/installation-1.jpg', alt: 'Inflatable installation corridor view', caption: 'Main corridor view of the inflatable installation' },
            { src: 'images/installation-2.jpg', alt: 'Vibrant art installation', caption: 'Colorful lighting effects within the space' },
            { src: 'images/installation-3.jpg', alt: 'Installation detail view', caption: 'Detail view showing material and lighting' },
            { src: 'images/installation-4.jpg', alt: 'Installation overview', caption: 'Overall view of the installation space' }
          ]
        },
        'spatial-env-2021': {
          title: 'Spatial Environment Study',
          year: '2021',
          description: 'Research into how people interact with transformed spaces and environmental design.',
          materials: 'Simple materials, basic electronics, documentation',
          location: 'Various locations',
          images: [
            { src: 'images/installation-2021-1.jpg', alt: 'Spatial environment study', caption: 'Documentation of environmental interaction' },
            { src: 'images/installation-2021-2.jpg', alt: 'User behavior', caption: 'Study of user behavior in transformed spaces' }
          ]
        },
        'interactive-env-2021': {
          title: 'Interactive Environment',
          year: '2021',
          description: 'Early exploration of interactive elements within spatial installations.',
          materials: 'Mixed media, basic lighting, found objects',
          location: 'Studio space',
          images: [
            { src: 'images/installation-2021-3.jpg', alt: 'Interactive environment', caption: 'Early interactive spatial design' }
          ]
        }
      };

      // Initialize page
      (function(){
        const params = new URLSearchParams(location.search);
        const projectId = (params.get('id') || '').trim();
        const title = document.getElementById('title');
        const content = document.getElementById('content');
        
        if (!projectId) {
          title.textContent = 'Unknown Project';
          content.textContent = 'No project specified.';
          return;
        }
        
        // Get project data or use default
        const projectData = installationProjects[projectId] || {
          title: 'Installation Project',
          year: 'Unknown',
          description: 'Project details not available.',
          materials: 'Unknown',
          location: 'Unknown',
          images: []
        };
        
        title.textContent = projectData.title;
        
        // Build content HTML
        let contentHTML = `
          <div class="project-info">
            <h3>Project Information</h3>
            <p><strong>Year:</strong> ${projectData.year}</p>
            <p><strong>Materials:</strong> ${projectData.materials}</p>
            <p><strong>Location:</strong> ${projectData.location}</p>
          </div>
          
          <p>${projectData.description}</p>
        `;
        
        // Add images if available
        if (projectData.images && projectData.images.length > 0) {
          contentHTML += '<div class="image-gallery">';
          projectData.images.forEach(img => {
            contentHTML += `
              <div class="image-item">
                <img src="${img.src}" alt="${img.alt}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                <p style="display:none; padding:20px; background:#f0f0f0; border-radius:8px; color:#666;">Image: ${img.caption}<br><small>Add your image file: ${img.src}</small></p>
                <p style="display:block;">${img.caption}</p>
              </div>
            `;
          });
          contentHTML += '</div>';
        }
        
        content.innerHTML = contentHTML;
        document.title = `${projectData.title} — Portfolio`;
      })();
    </script>
</body>
</html>
