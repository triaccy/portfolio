      body { 
        padding: 24px; 
        max-width: 1200px; 
        margin: 0 auto; 
      }
      .topic-title { 
        font-size: 24px; 
        text-decoration: underline; 
        text-underline-offset: 4px; 
        margin-bottom: 20px;
      }
      .back { 
        position: fixed;
        bottom: 12px;
        left: 12px;
        z-index: 1000;
        font-size: 12px; 
        color: var(--fg);
        text-decoration: underline;
        text-underline-offset: 3px;
        opacity: 0.85;
      }
      .back:hover {
        opacity: 0.7;
      }
      .content { 
        font-size: 14px; 
        color: var(--fg); 
        line-height: 1.6;
      }
      
      /* Video sizing - adjust these variables to change size */
      :root {
        --video-width: 720px;
        --video-height: 405px;
      }
      
      .video-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      
      .video-container iframe {
        width: var(--video-width);
        height: var(--video-height);
        border-radius: 8px;
      }
      
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .project-card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 16px;
        background: #fafafa;
      }
      
      .project-title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .project-description {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 12px;
      }
      
      .project-link {
        font-size: 12px;
        color: var(--accent);
        text-decoration: none;
      }
      
      .project-link:hover {
        text-decoration: underline;
      }
      
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .image-item {
        text-align: center;
      }
      
      .image-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .image-item p {
        font-size: 12px;
        color: var(--muted);
        margin: 0;
      }
    </style>
</head>
