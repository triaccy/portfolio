<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { 
        padding: 24px; 
        max-width: 1200px; 
        margin: 0 auto; 
      }
      .topic-title { 
        font-size: 24px; 
        text-decoration: underline; 
        text-underline-offset: 4px; 
        margin-bottom: 20px;
      }
      .back { 
        display: inline-block; 
        margin-bottom: 20px; 
        font-size: 12px; 
        color: var(--fg);
        text-decoration: none;
      }
      .back:hover {
        opacity: 0.7;
      }
      .content { 
        font-size: 14px; 
        color: var(--fg); 
        line-height: 1.6;
      }
      
      /* Video sizing - adjust these variables to change size */
      :root {
        --video-width: 720px;
        --video-height: 405px;
      }
      
      .video-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      
      .video-container iframe {
        width: var(--video-width);
        height: var(--video-height);
        border-radius: 8px;
      }
      
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .project-card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 16px;
        background: #fafafa;
      }
      
      .project-title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .project-description {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 12px;
      }
      
      .project-link {
        font-size: 12px;
        color: var(--accent);
        text-decoration: none;
      }
      
      .project-link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <a class="back" href="./">← Back to Portfolio</a>
    <h1 class="topic-title" id="title">Topic</h1>
    <div class="content" id="content">Loading…</div>

      // Initialize page
      (function(){
        const params = new URLSearchParams(location.search);
        const topic = (params.get('t') || '').trim();
        const title = document.getElementById('title');
        const content = document.getElementById('content');
        
        if (!topic) {
          title.textContent = 'Unknown Topic';
          content.textContent = 'No topic specified.';
          return;
        }
        
        // Get topic data or use default
        const topicData = topicContent[topic] || {
          title: topic.charAt(0).toUpperCase() + topic.slice(1),
          content: `<p>This is a placeholder page for "${topic}". Add your projects, text, and media here.</p>`
        };
        
        title.textContent = topicData.title;
        content.innerHTML = topicData.content;
        document.title = `${topicData.title} — Portfolio`;
      })();
    </script>
</body>
</html>
