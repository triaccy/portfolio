<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation 2021</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
      body { 
        padding: 24px; 
        max-width: 1200px; 
        margin: 0 auto; 
      }
      .topic-title { 
        font-size: 24px; 
        text-decoration: underline; 
        text-underline-offset: 4px; 
        margin-bottom: 20px;
      }
      .back { 
        position: fixed;
        bottom: 12px;
        left: 12px;
        z-index: 1000;
        font-size: 12px; 
        color: var(--fg);
        text-decoration: underline;
        text-underline-offset: 3px;
        opacity: 0.85;
      }
      .back:hover {
        opacity: 0.7;
      }
      .content { 
        font-size: 14px; 
        color: var(--fg); 
        line-height: 1.6;
      }
      
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .image-item {
        text-align: center;
      }
      
      .image-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .image-item p {
        font-size: 12px;
        color: var(--muted);
        margin: 0;
      }
      
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      
      .project-card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 16px;
        background: #fafafa;
      }
      
      .project-title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .project-description {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 12px;
      }
      
      .project-link {
        font-size: 12px;
        color: var(--accent);
        text-decoration: none;
      }
      
      .project-link:hover {
        text-decoration: underline;
      }
      
      .video-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      
      .video-container media-item {
        width: 100%;
        max-width: 800px;
        height: auto;
      }
    </style>
</head>
<body>
    <a class="back" href="../../">‚Üê back</a>
    <h1 class="topic-title">Installation 2021</h1>
    <div class="content">
      <p>Early spatial design and environmental interaction installations from 2021.</p>
      
      <div class="video-container">
        <media-item autoplay="true" class="zoomable" disable-scroll-animation="true" hash="G1986167848255995259289520559702" limit-by="width" loop="true" muted="true" scale="100%"></media-item>
      </div>
    </div>
</body>
</html>
